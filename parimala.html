<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Parimala</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Set background color to black for the night sky */
        }

        .stars {
            position: absolute;
            width: 4px; /* Adjust the width to make the stars larger */
            height: 4px; /* Adjust the height to make the stars larger */
            background-color: #fff; /* Set star color to white */
            border-radius: 50%; /* Make the stars appear more solid */
            animation: twinkle 2s infinite; /* Add twinkle animation with a longer duration */
        }

        @keyframes twinkle {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0.2; /* Set lower opacity for dimming effect */
            }
            40%, 60% {
                opacity: 1; /* Set higher opacity for shining effect */
            }
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff4500;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e64200;
        }
    </style>
</head>
<body>

    <!-- Night sky with dimming and shining stars -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numStars = 100;
            const container = document.body;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.className = "stars";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                container.appendChild(star);
            }
        });
    </script>

    <!-- Your link -->
    <a href="first.html">If you trust Parimala - Go ahead and click on next</a>


</body>
</html>
