<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Plans</title>
    <style>
        body {
            background: linear-gradient(#000 1px, transparent 1px),
                        linear-gradient(to right, #000 1px, transparent 1px),
                        #000;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0.2;
            }
            40%, 60% {
                opacity: 1;
            }
        }

        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: gold;
            font-size: 36px;
            margin-top: 20px;
        }
    </style>

    <!-- Script to create twinkling stars -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const numStars = 100;
            const container = document.body;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement("div");
                star.className = "stars";
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                container.appendChild(star);
            }
        });
    </script>
</head>

<body>
    <h1>WILL YOU BE MINE FOREVER?</h1>
    <div class="heart">❤️</div>
</body>

</html>
